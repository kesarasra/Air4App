<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 2: Location</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="navbar">
    <h1>เครื่องบันทึกรายวัน</h1>
    <div>
      <button onclick="window.location.href='/'">บ้าน</button>
      <button onclick="window.location.href='/admin/view-log'">ดูแผ่นงาน</button>
      <button onclick="window.location.href='/logout'">ออกจากระบบ</button>
    </div>
  </header>
  <main class="container">
    <h1>เลือกสถานที่ทำงาน</h1>
    <form id="location-form">
      <label for="phase">เฟส #</label>
      <select id="phase" name="phase">
        <option value="">-- เลือกช่วงแปลง --</option>
      </select>

      <label for="zone">โซน #</label>
      <select id="zone" name="zone">
        <option value="">-- เลือกโซน --</option>
      </select>

      <label for="line">เส้น #</label>
      <select id="line" name="line">
        <option value="">-- เลือกสาย --</option>
      </select>

      <label for="treeID">รหัสต้นไม้</label>
      <div id="tree-id-container">
        <input type="text" name="treeID" class="tree-id-input" placeholder="Enter Tree ID" autocomplete="off" />
      </div>



      <div class="btn-group">
        <button type="button" onclick="goBack('/')">ก่อนหน้า</button>
        <button type="submit" class="cta">ถัดไป</button>
      </div>
    </form>
  </main>
  <script src="scripts/utils.js"></script>
  <script src="scripts/location.js"></script>
</body>
</html>
