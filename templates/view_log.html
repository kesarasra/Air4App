<!DOCTYPE html>
<html>
<head>
    <title>View Log</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white; /* Set text color for entire table */
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }
        th {
            background-color: #333; /* Darker background for contrast */
        }
        td {
            background-color: #222; /* Optional: dark background for cells */
        }
    </style>

</head>
<body>
    <header class="navbar">
        <h1>Daily Logger</h1>
        <div>
            <button onclick="window.location.href='/'">Home</button>
            <button onclick="window.location.href='/admin/view-log'">View Sheet</button>
            <button onclick="window.location.href='/logout'">Logout</button>
        </div>
    </header>

    <main>
        <h2>Sheet Log Data</h2>
        {% if sheet_data %}
            <table>
                <thead>
                <tr>
                    {% for col in sheet_data[0] %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                {% for row in sheet_data[1:] %}
                    <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>No data found in the sheet.</p>
            {% endif %}
    </main>
</body>
</html>
